[env:esp32-s3-n16r8]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; ===== 1. CRITICAL: Memory Configuration (N16R8) =====
; N16 = 16MB Flash
; R8  = 8MB PSRAM (Requires OPI mode)
board_upload.flash_size = 16MB
board_build.arduino.memory_type = qio_opi  ; QIO for Flash, OPI for PSRAM
board_build.partitions = default_16MB.csv  ; Use the full 16MB partition map

; ===== 2. Build Flags =====
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1  ; Enable USB Serial Monitor
    -DARDUINO_USB_MODE=1         ; Force USB Mode

; ===== 3. Libraries =====
lib_deps =
    zinggjm/GxEPD2 @ ^1.5.0
    adafruit/Adafruit GFX Library @ ^1.11.5